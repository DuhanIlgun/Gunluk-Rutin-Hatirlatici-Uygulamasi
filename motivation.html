<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivasyon | RutinApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
 <style>
:root {
  --primary-color: #002b5b;
  --primary-dark: #001a3a;
  --secondary-color: #8ab6f9;
  --accent-color: #aabfff;
  --success-color: #8ab6f9;
  --text-primary: #ffffff;
  --text-secondary: #ddd;
  --glass-bg: rgba(0, 0, 0, 0.6);
  --glass-border: rgba(255, 255, 255, 0.2);
  --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.3);
}

body {
  font-family: 'Inter', sans-serif;
  background-image: url('images/motivasyon.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center center;
  background-attachment: fixed;
  color: var(--text-primary);
  backdrop-filter: blur(1px);
  animation: fadeInBody 1.2s ease-in-out;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

@keyframes fadeInBody {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Modern Navbar - Ana sayfadaki stil */
.navbar {
  background: rgba(35, 41, 70, 0.92) !important;
  backdrop-filter: blur(20px);
  border-bottom: 1px solid var(--glass-border);
  box-shadow: 0 4px 15px rgba(35,41,70,0.25);
  padding: 1rem 0;
  animation: slideDown 0.7s ease-out;
  z-index: 10;
}

@keyframes slideDown {
  from { transform: translateY(-50px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.navbar-brand {
  font-weight: 700;
  font-size: 1.5rem;
  color: var(--accent-color) !important;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  transition: color 0.3s ease;
}

.navbar-brand:hover {
  color: var(--success-color) !important;
}

.navbar-nav .nav-link {
  color: var(--text-secondary) !important;
  font-weight: 500;
  padding: 0.5rem 1rem;
  border-radius: 8px;
  transition: all 0.3s ease;
  position: relative;
  margin-left: 10px;
}

.navbar-nav .nav-link:hover {
  color: var(--accent-color) !important;
  background: rgba(170, 191, 255, 0.12);
  transform: translateY(-1px);
}

.navbar-nav .nav-link.active {
  color: var(--secondary-color) !important;
  font-weight: bold;
  background: rgba(138, 182, 249, 0.12);
}

.navbar-nav .nav-link.active::after {
  content: '';
  position: absolute;
  bottom: -1px;
  left: 50%;
  transform: translateX(-50%);
  width: 20px;
  height: 2px;
  background: var(--secondary-color);
  border-radius: 1px;
}

/* Main Container */
.main-container {
  flex: 1;
  padding: 2rem 0;
  position: relative;
  z-index: 1;
}

.container-content {
  min-height: calc(100vh - 200px);
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  padding: 40px 15px;
  gap: 40px;
}

.card-row {
  display: flex;
  gap: 30px;
  flex-wrap: wrap;
  justify-content: center;
  width: 100%;
}

.card-block {
  background: var(--glass-bg);
  border: 1px solid var(--glass-border);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  box-shadow: var(--shadow-lg);
  padding: 30px;
  max-width: 320px;
  width: 100%;
  text-align: center;
  color: var(--text-primary);
  transition: all 0.3s ease;
  animation: fadeUp 0.8s ease-in-out;
  position: relative;
  overflow: hidden;
}

.card-block::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 4px;
  height: 100%;
  background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
}

.card-block:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
}

.card-block h5 {
  font-weight: 600;
  margin-bottom: 1.5rem;
  color: var(--secondary-color);
}

.motivasyon-metin {
  font-size: 1.1rem;
  font-weight: 400;
  color: var(--text-primary);
  margin-top: 10px;
  line-height: 1.6;
}

textarea {
  resize: none;
  border-radius: 12px;
  border: none;
  padding: 15px;
  font-size: 1rem;
  width: 100%;
  background-color: rgba(255, 255, 255, 0.1);
  color: var(--text-primary);
  backdrop-filter: blur(6px);
  transition: all 0.3s ease;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

textarea:focus {
  outline: none;
  box-shadow: 0 0 0 3px rgba(138, 182, 249, 0.2);
  transform: translateY(-1px);
}

textarea::placeholder {
  color: #ccc;
}

.btn-custom,
.btn-primary {
  background: linear-gradient(135deg, var(--primary-color), var(--primary-dark)) !important;
  color: var(--text-primary);
  font-weight: 600;
  padding: 12px 28px;
  border-radius: 12px;
  border: none;
  margin-top: 10px;
  font-size: 1rem;
  transition: all 0.3s ease;
  box-shadow: 0 4px 12px rgba(0, 43, 91, 0.3);
  position: relative;
  overflow: hidden;
}

.btn-custom::before,
.btn-primary::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.5s;
}

.btn-custom:hover::before,
.btn-primary:hover::before {
  left: 100%;
}

.btn-custom:hover,
.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 18px rgba(0, 43, 91, 0.5);
}

.btn-danger {
  background: linear-gradient(135deg, #ffb3a7, #ff8875) !important;
  border: none;
  font-size: 0.9rem;
  padding: 6px 12px;
  border-radius: 8px;
  color: black;
  font-weight: 500;
  transition: all 0.3s ease;
}

.btn-danger:hover {
  background: linear-gradient(135deg, #ff8875, #ff6b5b) !important;
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(255, 107, 91, 0.3);
}

.gecmis-kutular {
  width: 100%;
  max-width: 900px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 30px;
}

.gecmis-kutu {
  background: var(--glass-bg);
  border: 1px solid var(--glass-border);
  border-radius: 20px;
  backdrop-filter: blur(10px);
  box-shadow: var(--shadow-lg);
  color: var(--text-primary);
  padding: 25px 30px;
  transition: all 0.3s ease;
  max-height: 450px;
  overflow: auto;
  position: relative;
  width: 100%;
}

.gecmis-kutu::after {
  content: '';
  display: block;
  text-align: center;
  font-size: 0.9rem;
  color: #ccc;
  padding-top: 10px;
  background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.5));
  position: sticky;
  bottom: 0;
}

.gecmis-kutu h5 {
  font-weight: 600;
  margin-bottom: 1.5rem;
  color: var(--secondary-color);
}

.mesaj-item {
  border-left: 4px solid var(--accent-color);
  padding-left: 15px;
  margin-bottom: 15px;
  word-wrap: break-word;
  overflow-wrap: break-word;
  font-size: 0.95rem;
  color: var(--text-primary);
  background: rgba(255, 255, 255, 0.05);
  padding: 12px;
  border-radius: 8px;
  transition: all 0.3s ease;
}

.mesaj-item:hover {
  background: rgba(255, 255, 255, 0.08);
  transform: translateX(5px);
}

/* Form Range Styling */
.form-range {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 10px;
  height: 8px;
  margin: 15px 0;
}

.form-range::-webkit-slider-thumb {
  background: var(--secondary-color);
  border: none;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
}

.form-range::-moz-range-thumb {
  background: var(--secondary-color);
  border: none;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
}

/* Footer - Ana sayfadaki stil */
footer {
  background: rgba(35, 41, 70, 0.92);
  backdrop-filter: blur(20px);
  border-top: 1px solid var(--glass-border);
  padding: 1.5rem 0;
  text-align: center;
  color: #fff;
  font-weight: 500;
  margin-top: auto;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Responsive */
@media (max-width: 768px) {
  .card-row {
    flex-direction: column;
    align-items: center;
  }
  
  .card-block {
    max-width: 100%;
  }
  
  .gecmis-kutu {
    padding: 20px;
  }
}
</style>
</head>
<body>

  <!-- Modern Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-fire"></i>
        RutinApp
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home me-1"></i>Anasayfa</a></li>
          <li class="nav-item"><a class="nav-link" href="calendar.html"><i class="fas fa-calendar me-1"></i>Takvim</a></li>
          <li class="nav-item"><a class="nav-link" href="notes.html"><i class="fas fa-sticky-note me-1"></i>Notlar</a></li>
          <li class="nav-item"><a class="nav-link" href="goals.html"><i class="fas fa-bullseye me-1"></i>Hedefler</a></li>
          <li class="nav-item"><a class="nav-link active" href="motivation.html"><i class="fas fa-fire me-1"></i>Motivasyon</a></li>
          <li class="nav-item"><a class="nav-link" href="settings.html"><i class="fas fa-cog me-1"></i>Ayarlar</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="main-container">
    <div class="container-content">
      <div class="card-row">
        <div class="card-block">
          <h5>
            <i class="fas fa-star me-2"></i>
            Bugünün Motivasyon Sözü
          </h5>
          <div id="mesaj" class="motivasyon-metin">Motivasyon mesajı için butona bas.</div>
          <button id="cekBtn" class="btn btn-primary mt-2">
            <i class="fas fa-bullseye me-2"></i>
            Sözü Çek
          </button>
        </div>

        <div class="card-block">
          <h5>
            <i class="fas fa-brain me-2"></i>
            Ruh Haline Göre Mesaj
          </h5>
          <label for="moodRange">Ruh Halini Seç: <span id="moodLabel">😐</span></label>
          <input type="range" class="form-range" min="0" max="2" step="1" id="moodRange">
          <div class="d-flex justify-content-around">
            <span>😢 Üzgün</span><span>😐 Normal</span><span>😄 Mutlu</span>
          </div>
          <button onclick="cekMoodMesaji()" class="btn btn-custom mt-3">
            <i class="fas fa-sync-alt me-2"></i>
            Getir
          </button>
          <div id="moodMesaj" class="motivasyon-metin mt-2"></div>
        </div>
      </div>

      <div class="gecmis-kutular">
        <div class="gecmis-kutu">
          <h5>
            <i class="fas fa-calendar-alt me-2"></i>
            Önceki Günlerin Sözleri
          </h5>
          <div id="oncekiMesajlar"></div>
        </div>

        <div class="gecmis-kutu">
          <h5>
            <i class="fas fa-envelope me-2"></i>
            Kendine Mektup Yaz
          </h5>
          <textarea id="mektup" rows="5" class="form-control mb-2" placeholder="Bugünkü duygularını yaz..."></textarea>
          <button onclick="kaydetMektup()" class="btn btn-custom">
            <i class="fas fa-save me-2"></i>
            Kaydet
          </button>
        </div>

        <div class="gecmis-kutu">
          <h5>
            <i class="fas fa-envelope-open me-2"></i>
            Önceki Günlerin Mektupları
          </h5>
          <div id="oncekiMektuplar"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p class="mb-0">
        <i class="fas fa-heart text-danger me-1"></i>
        &copy; 2025 RutinApp • Zamanını Kazan
      </p>
    </div>
  </footer>

  <script>
  const tarih = new Date().toLocaleDateString('tr-TR');
  const token = localStorage.getItem("token");

  document.getElementById("cekBtn").addEventListener("click", async () => {
    const res = await fetch("http://localhost:5000/api/motivation/daily", {
      headers: { Authorization: "Bearer " + token }
    });
    const data = await res.json();
    document.getElementById("mesaj").innerText = data.text;
    gosterMotivasyonGecmisi();
  });

  function gosterMotivasyonGecmisi() {
    fetch("http://localhost:5000/api/motivation/history", {
      headers: { Authorization: "Bearer " + token }
    })
    .then(res => res.json())
    .then(list => {
      const hedef = document.getElementById("oncekiMesajlar");
      hedef.innerHTML = "";
      list.forEach(item => {
        const tarih = new Date(item.createdAt).toLocaleDateString('tr-TR');
        const div = document.createElement("div");
        div.className = "mesaj-item";
        div.innerHTML = `<strong><i class="fas fa-calendar me-1"></i>${tarih}</strong><br><i class="fas fa-quote-left me-1"></i>${item.text}`;
        hedef.appendChild(div);
      });
    });
  }

  function kaydetMektup() {
    const textarea = document.getElementById("mektup");
    const metin = textarea.value.trim();
    if (!metin) return alert("Lütfen metin giriniz.");

    fetch("http://localhost:5000/api/letters", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + token
      },
      body: JSON.stringify({ text: metin, date: tarih })
    })
    .then(res => res.json())
    .then(() => {
      gosterMektuplar();
      textarea.value = "";
    })
    .catch(err => {
      console.error("Kayıt hatası:", err);
      alert("Mektup kaydedilemedi.");
    });
  }

  function gosterMektuplar() {
    fetch("http://localhost:5000/api/letters", {
      headers: { Authorization: "Bearer " + token }
    })
    .then(res => res.json())
    .then(list => {
      const hedef = document.getElementById("oncekiMektuplar");
      hedef.innerHTML = "";
      list.forEach(item => {
        const div = document.createElement("div");
        div.className = "mesaj-item";
        div.innerHTML = `
          <strong><i class="fas fa-calendar me-1"></i>${item.date}</strong><br><i class="fas fa-envelope me-1"></i>${item.text} <br>
          <button onclick="silMektup('${item._id}')" class="btn btn-sm btn-danger mt-1">
            <i class="fas fa-trash me-1"></i>Sil
          </button>
        `;
        hedef.appendChild(div);
      });
    });
  }

  function silMektup(id) {
    fetch(`http://localhost:5000/api/letters/${id}`, {
      method: "DELETE",
      headers: { Authorization: "Bearer " + token }
    })
    .then(res => res.json())
    .then(() => gosterMektuplar())
    .catch(err => {
      console.error("Silme hatası:", err);
      alert("Mektup silinemedi.");
    });
  }

  function cekMoodMesaji() {
    const moodValue = document.getElementById('moodRange').value;
    const moodMap = { 0: 'sad', 1: 'neutral', 2: 'happy' };
    const moodIcons = { 0: '😢', 1: '😐', 2: '😄' };
    document.getElementById("moodLabel").innerText = moodIcons[moodValue];

    fetch(`http://localhost:5000/api/motivation/mood?level=${moodMap[moodValue]}`, {
      headers: { Authorization: "Bearer " + token }
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById("moodMesaj").innerText = data.text;
    })
    .catch(() => {
      document.getElementById("moodMesaj").innerText = "Mesaj getirilemedi.";
    });
  }

  document.getElementById("moodRange").addEventListener("input", e => {
    const moodIcons = { 0: '😢', 1: '😐', 2: '😄' };
    document.getElementById("moodLabel").innerText = moodIcons[e.target.value];
  });

  window.onload = () => {
    gosterMotivasyonGecmisi();
    gosterMektuplar();
  };
</script>

</body>
</html>
