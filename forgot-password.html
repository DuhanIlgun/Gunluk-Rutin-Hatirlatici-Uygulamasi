<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Şifremi Unuttum | RutinApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h4 class="text-center mb-3">🔐 Şifremi Unuttum</h4>
    <form id="forgotForm">
      <div class="mb-3">
        <label for="email" class="form-label">E-posta adresiniz</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sıfırlama Bağlantısı Gönder</button>
      <p class="text-center mt-3"><a href="login.html">Giriş sayfasına dön</a></p>
    </form>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      try {
        const res = await fetch("http://localhost:5000/api/users/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        alert(data.message || data.error);
      } catch (err) {
        alert("Sunucu hatası: " + err.message);
      }
    });
  </script>
</body>
</html>
