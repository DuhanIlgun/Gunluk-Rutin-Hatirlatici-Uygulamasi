<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günlük Rutin Hatırlatıcı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Günlük Rutin Hatırlatıcı</h1>

        <!-- Hatırlatıcı Ekleme Formu -->
        <form id="reminderForm">
            <input type="text" id="reminderInput" placeholder="Bir hatırlatıcı girin" required>
            <input type="datetime-local" id="reminderTime" required>
            <button type="submit">Ekle</button>
        </form>

        <!-- Hatırlatıcı Listesi -->
        <ul id="reminderList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
