  <!-- MAIN CONTENT -->
  <div class="container py-4">
    <h2 class="mb-3">ğŸ“Œ BugÃ¼nkÃ¼ Rutinini YÃ¶net</h2>

    <!-- HatÄ±rlatÄ±cÄ± Formu -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form id="reminderForm" class="row g-3">
          <div class="col-md-6">
            <input type="text" id="reminderInput" class="form-control" placeholder="GÃ¶rev: kitap oku, spor yap..." required />
          </div>
          <div class="col-md-4">
            <input type="datetime-local" id="reminderTime" class="form-control" required />
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-success w-100">Ekle</button>
          </div>
        </form>
      </div>
    </div>

    <!-- GÃ¶rev Listesi -->
    <div class="card shadow-sm">
      <div class="card-header bg-white">
        <h5 class="mb-0">ğŸ“‹ GÃ¶rev Listesi</h5>
      </div>
      <ul id="reminderList" class="list-group list-group-flush">
        <li class="list-group-item text-muted">â³ YÃ¼kleniyor...</li>
      </ul>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="text-center text-muted py-4 mt-5">
    <small>&copy; 2025 RutinApp â€¢ ZamanÄ±nÄ± Kazan</small>
  </footer>

  <script>
    const token = localStorage.getItem("token");
    const apiURL = "http://localhost:5000/api/reminders";
    const form = document.getElementById("reminderForm");
    const list = document.getElementById("reminderList");

    if (!token) {
      alert("GiriÅŸ yapmanÄ±z gerekiyor.");
      window.location.href = "login.html";
    }

    // GÃ¶revleri listele
    async function loadReminders() {
      try {
        const res = await fetch(apiURL, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const reminders = await res.json();
        list.innerHTML = "";

        if (reminders.length === 0) {
          list.innerHTML = `<li class="list-group-item text-muted">HenÃ¼z gÃ¶rev eklenmedi.</li>`;
          return;
        }

        reminders.forEach(reminder => {
          const li = document.createElement("li");
          li.className = "list-group-item d-flex justify-content-between align-items-center";
          li.innerHTML = `
            <span>âœ… ${reminder.text}<br><small class="text-muted">${new Date(reminder.time).toLocaleString("tr-TR")}</small></span>
            <button class="btn btn-sm btn-danger" onclick="deleteReminder('${reminder._id}')">Sil</button>
          `;
          list.appendChild(li);
        });
      } catch (err) {
        list.innerHTML = `<li class="list-group-item text-danger">GÃ¶revler alÄ±namadÄ± âŒ</li>`;
      }
    }

    // Yeni gÃ¶rev ekle
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = document.getElementById("reminderInput").value.trim();
      const time = document.getElementById("reminderTime").value;

      if (!text || !time) return alert("BoÅŸ alan bÄ±rakmayÄ±n.");

      try {
        const res = await fetch(apiURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({ text, time })
        });

        if (res.ok) {
          form.reset();
          loadReminders();
        } else {
          const errData = await res.json();
          alert("Ekleme hatasÄ±: " + (errData.error || "Sunucu hatasÄ±"));
        }
      } catch (err) {
        alert("Sunucuya ulaÅŸÄ±lamadÄ±.");
      }
    });

    // GÃ¶rev sil
    async function deleteReminder(id) {
      if (!confirm("Bu gÃ¶revi silmek istediÄŸine emin misin?")) return;

      try {
        await fetch(`${apiURL}/${id}`, {
          method: "DELETE",
          headers: {
            Authorization: `Bearer ${token}`
          }
        });
        loadReminders();
      } catch (err) {
        alert("Silme iÅŸlemi baÅŸarÄ±sÄ±z.");
      }
    }

    // Sayfa yÃ¼klendiÄŸinde gÃ¶revleri getir
    loadReminders();
  </script>
