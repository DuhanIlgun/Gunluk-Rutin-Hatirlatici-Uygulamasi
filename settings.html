<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayarlar | RutinApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right top, #dfe9f3, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }
    .settings-box {
      max-width: 500px;
      margin: 60px auto;
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .btn-save { background-color: #2ecc71; color: white; }
    .btn-logout { background-color: #f1c40f; color: white; }
    .btn-delete { background-color: #e74c3c; color: white; }
    nav {
      background-color: #2d3436;
    }
    nav a {
      color: white !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">üéØ RutinApp</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Anasayfa</a></li>
          <li class="nav-item"><a class="nav-link" href="calendar.html">Takvim</a></li>
          <li class="nav-item"><a class="nav-link" href="notes.html">Notlar</a></li>
          <li class="nav-item"><a class="nav-link" href="goals.html">Hedefler</a></li>
          <li class="nav-item"><a class="nav-link" href="motivation.html">Motivasyon</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Ayarlar</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="settings-box">
    <h4 class="mb-4 text-center">‚öôÔ∏è Ayarlar</h4>
    <div class="mb-3">
      <label for="name">Ad Soyad</label>
      <input type="text" id="name" class="form-control">
    </div>
    <div class="mb-3">
      <label for="email">E-posta</label>
      <input type="email" id="email" class="form-control" disabled>
    </div>
    <div class="mb-3">
      <label for="oldPassword">Eski ≈ûifre</label>
      <input type="password" id="oldPassword" class="form-control" placeholder="Eski ≈üifrenizi girin">
    </div>
    <div class="mb-3">
      <label for="newPassword">Yeni ≈ûifre</label>
      <input type="password" id="newPassword" class="form-control" placeholder="Yeni ≈üifrenizi girin">
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="reminderNotifs">
      <label class="form-check-label" for="reminderNotifs">Hatƒ±rlatƒ±cƒ± Bildirimlerini A√ß</label>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="motivationNotifs">
      <label class="form-check-label" for="motivationNotifs">Motivasyon Bildirimlerini A√ß</label>
    </div>
    <button class="btn btn-save w-100 mb-2" id="saveBtn">Kaydet</button>
    <button class="btn btn-logout w-100 mb-2" onclick="logout()">√áƒ±kƒ±≈ü Yap</button>
    <button class="btn btn-delete w-100" onclick="deleteAccount()">Hesabƒ± Sil</button>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const userEmail = localStorage.getItem("userEmail");
      const userName = localStorage.getItem("userName");
      if (userEmail) document.getElementById("email").value = userEmail;
      if (userName) document.getElementById("name").value = userName;

      document.getElementById("reminderNotifs").checked = localStorage.getItem("reminderNotifs") === "true";
      document.getElementById("motivationNotifs").checked = localStorage.getItem("motivationNotifs") === "true";
    });

    document.getElementById("saveBtn").addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const oldPassword = document.getElementById("oldPassword").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();
      const token = localStorage.getItem("token");

      // Bildirimleri ve adƒ± kaydet
      localStorage.setItem("userName", name);
      localStorage.setItem("reminderNotifs", document.getElementById("reminderNotifs").checked);
      localStorage.setItem("motivationNotifs", document.getElementById("motivationNotifs").checked);

      // Eƒüer ≈üifre alanlarƒ± bo≈üsa sadece bildirimleri kaydet
      if (!oldPassword && !newPassword) {
        alert("Ayarlar kaydedildi.");
        return;
      }

      // Eƒüer biri bo≈üsa uyar
      if ((oldPassword && !newPassword) || (!oldPassword && newPassword)) {
        alert("L√ºtfen hem eski hem yeni ≈üifreyi girin.");
        return;
      }

      // ≈ûifre g√ºncellemesi
      try {
        const res = await fetch("http://localhost:5000/api/users/update-password", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ oldPassword, newPassword })
        });

        const data = await res.json();
        if (res.ok) {
          alert("≈ûifreniz g√ºncellendi.");
        } else {
          alert(data.error || "≈ûifre g√ºncellenemedi.");
        }
      } catch (err) {
        alert("Sunucu hatasƒ±: " + err.message);
      }
    });

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    function deleteAccount() {
      alert("Bu √∂zellik daha sonra eklenecek.");
    }
  </script>
</body>
</html>
