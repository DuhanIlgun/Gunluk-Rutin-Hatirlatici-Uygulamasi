<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Åifre SÄ±fÄ±rlama | RutinApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right top, #e0f7fa, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      max-width: 400px;
    }
  </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow">
    <h4 class="text-center mb-3">ğŸ” Yeni Åifre Belirle</h4>
    <form id="resetForm">
      <div class="mb-3">
        <label for="newPassword" class="form-label">Yeni Åifre</label>
        <input type="password" id="newPassword" class="form-control" required minlength="6">
        <div class="form-text">Åifreniz en az 6 karakter olmalÄ±dÄ±r.</div>
      </div>
      <button type="submit" class="btn btn-success w-100">Åifreyi GÃ¼ncelle</button>
    </form>
  </div>

  <script>
    const token = new URLSearchParams(window.location.search).get("token");

    if (!token) {
      alert("GeÃ§ersiz baÄŸlantÄ± veya eksik token.");
      window.location.href = "login.html";
    }

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("newPassword").value;

      try {
        const res = await fetch("http://localhost:5000/api/users/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, newPassword })
        });

        const data = await res.json();
        alert(data.message || data.error);
        if (res.ok) window.location.href = "login.html";
      } catch (err) {
        alert("Sunucu hatasÄ±: " + err.message);
      }
    });
  </script>
</body>
</html>
