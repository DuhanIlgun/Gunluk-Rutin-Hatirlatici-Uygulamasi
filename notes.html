<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notlarƒ±m | RutinApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, pink, #e2e2e2);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    /* U√áAN U√áURTMALAR */
    .kite {
      position: absolute;
      width: 90px;
      height: 90px;
      background: linear-gradient(45deg, #ffecd2, #fcb69f);
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      animation: flyKite 30s linear infinite;
      opacity: 0.7;
      z-index: 0;
    }

    @keyframes flyKite {
      0% {
        transform: translateY(100vh) translateX(0);
      }
      100% {
        transform: translateY(-120vh) translateX(0);
      }
    }

    /* Notlar */
    .note-card {
      position: relative;
      border: 1px solid #ff69b4;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      word-break: break-word;
      background-color: #fff0f5;
    }

    .note-card:hover {
      transform: rotateZ(1.5deg) scale(1.01);
    }

    .note-card::before {
      content: "";
      position: absolute;
      width: 40px;
      height: 40px;
      background: rgba(255, 0, 0, 0.2);
      top: -10px;
      right: -10px;
      transform: rotate(45deg);
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .note-form input, .note-form textarea {
      background: #fefefe;
    }
  </style>
</head>
<body>

  <!-- 7 ADET RASTGELE Y√úKSELEN U√áURTMA -->
  <div class="kite" style="left: 5%; animation-delay: 0s;"></div>
  <div class="kite" style="left: 20%; animation-delay: 5s;"></div>
  <div class="kite" style="left: 35%; animation-delay: 10s;"></div>
  <div class="kite" style="left: 50%; animation-delay: 15s;"></div>
  <div class="kite" style="left: 65%; animation-delay: 20s;"></div>
  <div class="kite" style="left: 80%; animation-delay: 25s;"></div>
  <div class="kite" style="left: 90%; animation-delay: 30s;"></div>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #343a40;">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">üìù RutinApp</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Anasayfa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="calendar.html">Takvim</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="notes.html" style="color: #17a2b8;">Notlar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="goals.html">Hedefler</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="motivation.html">Motivasyon</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="settings.html">Ayarlar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  

  <!-- FORM -->
  <div class="container py-5">
    <div class="row justify-content-center mb-4">
      <div class="col-md-8">
        <div class="card p-4 note-form">
          <h4 class="text-center mb-4">üñãÔ∏è Yeni Not Ekle</h4>
          <form id="noteForm">
            <div class="mb-3">
              <input type="text" id="noteTitle" class="form-control" placeholder="Ba≈ülƒ±k" required>
            </div>
            <div class="mb-3">
              <textarea id="noteText" class="form-control" rows="4" placeholder="Bug√ºn neler yaptƒ±n?" required></textarea>
            </div>
            <div class="mb-3">
              <input type="date" id="noteDate" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Kaydet</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Notlar -->
    <div class="row" id="notesList"></div>
  </div>

  <!-- SCRIPT -->
  <script>
    const notesList = document.getElementById('notesList');
  const noteForm = document.getElementById('noteForm');
  const token = localStorage.getItem("token");

  async function renderNotes() {
    notesList.innerHTML = '';
    try {
      const res = await fetch('http://localhost:5000/api/notes', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });
      const notes = await res.json();

      notes.forEach(note => {
        const div = document.createElement('div');
        div.className = 'col-md-4 mb-4';
        div.innerHTML = `
          <div class="note-card p-3 h-100">
            <h5>üìå ${note.title}</h5>
            <p>${note.text}</p>
            <small class="text-muted">Tarih: ${new Date(note.date).toLocaleDateString('tr-TR')}</small><br>
            <button class="btn btn-danger btn-sm mt-2" onclick="deleteNote('${note._id}')">Sil</button>
          </div>
        `;
        notesList.appendChild(div);
      });
    } catch (err) {
      console.error('Notlarƒ± √ßekerken hata:', err);
    }
  }

  async function deleteNote(id) {
    try {
      await fetch(`http://localhost:5000/api/notes/${id}`, {
        method: 'DELETE',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });
      renderNotes();
    } catch (err) {
      console.error('Not silinirken hata:', err);
    }
  }

  noteForm.addEventListener('submit', async function(e) {
    e.preventDefault();
    const title = document.getElementById('noteTitle').value;
    const text = document.getElementById('noteText').value;
    const date = document.getElementById('noteDate').value;

    try {
      await fetch('http://localhost:5000/api/notes', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ title, text, date })
      });
      renderNotes();
      noteForm.reset();
      document.getElementById('noteDate').valueAsDate = new Date();
    } catch (err) {
      console.error('Not eklerken hata:', err);
    }
  });

  renderNotes();
  document.getElementById('noteDate').valueAsDate = new Date();
  </script>
</body>
